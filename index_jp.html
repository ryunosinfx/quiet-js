
<!doctype html>

<head>
<style>

.box{display:inline-block;vertical-align:top;text-align:left} 
  
body {font-family: sans-serif ;}

a[target="_blank"]:after {
	font-family: 'Font Awesome 5 Free';
	content: '\f35d';
	font-size: 0.9em;
	margin: 0px 3px;
	font-weight: 900;
}

<meta name="viewport" content="width=device-width,initial-scale=0.8,user-scalable=yes">

<title>file2audio Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
	$.when(
		$.getScript( "/quiet-js/lib/quiet-js/quiet.js" ),
		$.getScript( "/quiet-js/lib/quiet-js/quiet-emscripten.js" ),
		$.getScript( "/quiet-js/lib/main.js" ),
		$.Deferred(function( deferred ){
			$( deferred.resolve );
		})
	).done(function(){
		console.log("done");
	});
});

</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
<h1 style="padding:3px;margin-top:0px;margin-bottom:5px;background:#000;color:white;padding:3px">
file2audio Demo</h2>
<div>
<center>
<a value="all" class="menu menu-selected" href=#>すべて</a> |
<a value="send" class="menu" href=#>送信のみ</a> |
<a value="recv" class="menu" href=#>受信のみ</a>
</center>
</div>
<style>
.menu-selected{background:#FFFFDD}

h2{border-left:10px solid #ccccff;padding-left:5px;text-align:left}
a{color: #0876c8;}
</style>
<style>
.dropOver{background:#EEF;border:3px solid dotte}
</style>
<center>
<div class="box box-send" class="drop_area">
<div class="hidden" data-quiet-profile-name="audible"></div>
<div class="wrapper">
<header>
<h2>1.送信：<sendbyte class=byte></sendbyte></h2>
</header>
<section>
<div class="hidden" data-quiet-warning></div>
<div class="form-group">
<textarea placeholder="送りたいテキストをここに入力。
又はファイル選択 or ドラッグ＆ドロップ" class=send_tt autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="10" cols=50 data-quiet-text-input></textarea>
<div>
<span style='cursor:pointer' class=fileSelect><font size=4><span class="fas fa-file-upload"></span></font><font size=2> ファイル選択</font></span>
<input type=file class=file style="display:none">
</div>
</div>
<div style="margin:10px;text-align:center">
<button class=sendBt type="button" class="btn btn-default" disabled style="width:50%" data-quiet-send-button data-quiet-sending-text="送信中...">音声エンコード開始</button>
<div>
<font size=2>
<label><input type=checkbox class=loop>ループ処理</label>
</font>
</div>
</div>
</section>
</div>
</div>
<style>
.byte{color:#999;font-size:10pt}
</style>
<div class="box box-recv">
<div class="hidden" data-quiet-profile-name="audible"></div>
<div class="wrapper">
<header>
<h2>2.受信：<recvbyte class=byte></recvbyte></h2>
</header>
<section>
<div class="hidden" data-quiet-warning></div>
<textarea placeholder="マイクで受信したデータがここに入るよ" class=recv cols=50 rows=10 data-quiet-receive-text-target></textarea>
</section>
</div>
<div><font size=2>※マイクで音を拾うとここに入る↑</font></div>
<h2>3.ダウソロード：<recvbyte class=byte></recvbyte></h2>
<center>
<div style="margin-top:20px"><button class=download type=button><span class="fas fa-download"></span>ダウンロード</button></div>
<font size=2>※↑処理完了後、ファイル化できる</font>
</center>
</div>
</center>
